<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsed XML Data</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 15px;
        text-align: left;
    }

    tr:hover {background-color: #f5f5f5;}
</style>
<body>
    <h2>Parsed XML Data</h2>

    <table>
        <tr>
            <th>File Name</th>
            <th>Plaintiffs</th>
            <th>Defendants</th>
        </tr>

        {% for row in range(data_points) %}
            <tr>
                {% for column in range(3) %}
                <td> {{ data_history[row][column] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form action = "" method = "POST">
        <input type="submit" name="button" value="Return to Home">
    </form>
</body>
</html>
